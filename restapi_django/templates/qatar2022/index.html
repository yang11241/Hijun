<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카타르 월드컵</title>
</head>
<body>
{% for game in games %}
    <p>
        [경기 시간 : {{ game.game_date_time }}]
        {{ game.home_team_name }} {{ game.home_team_score }} : {{ game.away_team_score }} {{ game.away_team_name }}
        {{ game.status_info }}
        {% if game.winner != '' %}
            [{{ game.winner }} 승리]
        {% endif %}
        <br />
        {{ game.prev_results }}
    </p>


{% endfor %}
</body>
</html>
